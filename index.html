  <script>
    (function() {
      // Set dynamic viewport height immediately to prevent layout shifts
      function setViewportHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      
      // Advanced Tactical Audio System
      class TacticalBootAudio {
        constructor() {
          this.audioContext = null;
          this.isEnabled = true;
          this.sounds = [];
          this.init();
        }
        
        init() {
          try {
            // Don't create AudioContext immediately to avoid console warnings
            this.audioContext = null;
          } catch (e) {
            console.log('Audio not supported');
            this.isEnabled = false;
          }
        }
        
        initAudioContext() {
          if (this.audioContext) return true;
          try {
            this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            return true;
          } catch (e) {
            console.log('Audio not supported');
            this.isEnabled = false;
            return false;
          }
        }
        
        // Create hacking/digital boot sounds
        playDigitalBeep(frequency = 800, duration = 150, volume = 0.3) {
          if (!this.isEnabled) return;
          if (!this.initAudioContext()) return;
          
          const oscillator = this.audioContext.createOscillator();
          const gainNode = this.audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(this.audioContext.destination);
          
          oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
          oscillator.type = 'square'; // Digital/harsh sound
          
          gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(volume, this.audioContext.currentTime + 0.01);
          gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration / 1000);
          
          oscillator.start(this.audioContext.currentTime);
          oscillator.stop(this.audioContext.currentTime + duration / 1000);
        }
        
        playBootSequence() {
          if (!this.isEnabled) return;
          
          // Digital handshake sequence
          setTimeout(() => this.playDigitalBeep(1200, 80, 0.2), 100);
          setTimeout(() => this.playDigitalBeep(800, 80, 0.2), 200);
          setTimeout(() => this.playDigitalBeep(1000, 80, 0.2), 300);
          
          // System initialization
          setTimeout(() => this.playDigitalBeep(600, 120, 0.3), 800);
          setTimeout(() => this.playDigitalBeep(900, 100, 0.25), 1200);
          
          // Ready signal
          setTimeout(() => {
            this.playDigitalBeep(1400, 200, 0.4);
            setTimeout(() => this.playDigitalBeep(1600, 150, 0.3), 100);
          }, 2500);
        }
        
        playProgressBeep() {
          if (!this.isEnabled) return;
          this.playDigitalBeep(1000 + Math.random() * 400, 60, 0.15);
        }
      }
      
      // Initialize tactical audio
      const tacticalAudio = new TacticalBootAudio();
      
      // Initialize immediately
      setViewportHeight();
      
      // Update on resize and orientation change
      window.addEventListener('resize', setViewportHeight);
      window.addEventListener('orientationchange', function() {
        setTimeout(setViewportHeight, 100); // Small delay for orientation change
      });
      
      // Start boot sequence audio
      setTimeout(() => {
        // User gesture required for audio, so we wait for the page to be interacted with
        document.addEventListener('click', function playBootAudio() {
          tacticalAudio.playBootSequence();
          document.removeEventListener('click', playBootAudio);
        }, { once: true });
        
        // Don't try to play immediately - wait for user interaction
      }, 500);
      
      // Progress bar audio effects (only after user interaction)
      let progressBeepInterval;
      document.addEventListener('click', function startProgressAudio() {
        progressBeepInterval = setInterval(() => {
          tacticalAudio.playProgressBeep();
        }, 300);
        
        setTimeout(() => {
          clearInterval(progressBeepInterval);
        }, 2000);
        
        document.removeEventListener('click', startProgressAudio);
      }, { once: true });
      
      // Hide boot screen after React loads
      let bootScreen = document.getElementById('boot-screen');
      let hideBootScreen = function() {
        if (bootScreen) {
          bootScreen.classList.add('fade-out');
          setTimeout(function() {
            bootScreen.style.display = 'none';
          }, 500);
        }
      };
      
      // Auto-hide after max 0.5 seconds for faster loading
      setTimeout(hideBootScreen, 500);
      
      // Hide when React mounts
      window.addEventListener('appMounted', hideBootScreen);
      
      // Console warnings (delayed to avoid conflicts)
      setTimeout(() => {
        try {
          console.log('%c‚ö†Ô∏è CONTROL STATION OS', 'color: #EF4444; font-size: 24px; font-weight: bold;');

      // Prevent right-click in production
